<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Timetable</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<table id="timetable">
		<thead>
			<tr>
				<th></th> <!-- ô trống cho block (Sáng/Chiều/Tối) -->
				<th></th> <!-- ô trống cho "Tiết" -->
				<th>Thứ 2</th>
				<th>Thứ 3</th>
				<th>Thứ 4</th>
				<th>Thứ 5</th>
				<th>Thứ 6</th>
				<th>Thứ 7</th>
				<th>Chủ nhật</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<div class="controls">
		<select id="daySelect"></select>
		<select id="lessonSelect"></select>
		<select id="subjectSelect"></select>
		<button onclick="updateCell()">UPDATE</button>
		<button class="reset-btn" onclick="resetTimetable()">RESET</button>
	</div>

	<script src="script.js"></script>

</html>
